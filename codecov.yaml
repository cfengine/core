codecov:
  notify:
    require_ci_to_pass: no

coverage:
  precision: 2
  round: down
  range: 50..75

  status:
    project: yes
    patch: yes
    changes: yes

comment:
  layout: "header, diff, tree, changes, reach, footer"
  behavior: default

# Ignore source files connected to tests.
ignore:
  - "tests/"
