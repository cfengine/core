name: Acceptance Tests

on:
  # run this workflow on pull_request activity
  # this includes opening and pushing more commits
  pull_request:
    branches: [ master, 3.18.x, 3.15.x ]

  # run this workflow on push/merge activity
  # pull_request activity won't detect changes
  # in the upstream branch before we merge
  push:
    branches: [ master, 3.18.x, 3.15.x ]

jobs:
  acceptance_tests:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Install dependencies
      run: sudo apt-get update -y && sudo apt-get install -y libssl-dev libpam0g-dev liblmdb-dev byacc curl libyaml-dev
    - name: Run autotools / configure
      run: ./autogen.sh --enable-debug
    - name: Compile and link (make)
      run: make -j8 CFLAGS="-Werror -Wall"
    - name: Run acceptance tests
      run: |
        cd tests/acceptance
        chmod -R go-w .
        ./testall --printlog --tests=common,errorlog
