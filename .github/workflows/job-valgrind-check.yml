name: Valgrind Check

on:
  workflow_call

jobs:
  valgrind_check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Core
      uses: actions/checkout@v3
      with:
        submodules: recursive
        path: core

    - name: Get Togethers
      uses: cfengine/together-javascript-action@v1.7
      id: together
      with:
        myToken: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout Masterfiles
      uses: actions/checkout@v3
      with:
        repository: cfengine/masterfiles
        submodules: recursive
        path: masterfiles
        ref: ${{steps.together.outputs.masterfiles}}

    - name: Run The Test
      working-directory: ./core/tests/valgrind-check
      run: sudo bash run.sh
